# variables:
#  IMAGE_NAME: tyler0128/'$(nameProject)'
#  TAG: '$(Build.BuildId)'
 
 parameters: 
   - name: nameProject
     type: string
     default: ""
   - name: IMAGE_NAME
     type: string
     default: tyler0128/'${{ parameters.nameProject}} '
   - name: TAG
     type: string
     default: '$(Build.BuildId)'
 
 steps:
      - task: Docker@2
        displayName: Build an image
        inputs:
          containerRegistry: 'DockerHub'
          repository: '${{ parameters.IMAGE_NAME }}'
          command: 'build'
          Dockerfile: '**/Dockerfile'
          tags: |
            ${{ parameters.TAG }}

      - task: Docker@2
        displayName: Push image to Docker Hub
        inputs:
          containerRegistry: 'DockerHub'
          repository: '${{ parameters.IMAGE_NAME }}'
          command: 'push'
          tags: ${{ parameters.TAG }}
